<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Charity-style Landing — Starter</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="site" role="document">
<header>
 <div class="brand" aria-label="charity logo">
   <!-- Only the logo text image remains -->
   <div class="word">
     <img src="img/cw_logo-2.png" alt="Charity Logo Text">
   </div>
 </div>
 <a class="donate" href="#">Donate Today</a>
</header>
<main
 class="hero" aria-label="Main hero">
 <div class="bg" role="img" aria-label="Child drinking clean water — hero image"></div>


 <div class="hero-content">
   <div class="hero-heading">
     <div class="kicker">One Click.</div>
     <div class="heading-line">One Child.</div>
     <div class="heading-line">Clean Water.</div>
   </div>


   <p class="lead">Empower a child—and a community—with every donation. Build something bigger than yourself — starting now.</p>


   <div class="cta-row">
     <a class="btn-cta" href="#">Be the Change</a>
   </div>
 </div>
</section>


<div class="spacer"></div>


</main>
</div>
</body>
</html>
